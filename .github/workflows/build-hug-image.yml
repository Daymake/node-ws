name: Build huggingface Image

on:
  push:
    # ğŸš¨ é—œéµä¿®æ”¹ 1ï¼šè®“å®ƒåœ¨ main åˆ†æ”¯ä¸Šä¹Ÿèƒ½è¢«æ¨å‹•
    branches: [ main, hug ] 
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
      - 'index.html'
  pull_request:
    branches: [ main, hug ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # âš ï¸ é€™è£¡è¦ç§»é™¤ 'ref: hug'ï¼Œæˆ–è€…æ”¹ç‚º ${{ github.ref_name }} ä»¥é©æ‡‰ main/hug åˆ†æ”¯
        # å¦‚æœæ‚¨ä½¿ç”¨ ref: hugï¼Œä½†é‹è¡Œåœ¨ main ä¸Šæœƒå‡ºéŒ¯ã€‚
        # å»ºè­°ç›´æ¥åˆªé™¤ with: å€å¡Šï¼Œè®“å®ƒé»˜èª checkout ç•¶å‰åˆ†æ”¯
        # with:
        #   ref: hug 
      
      # ğŸ› ï¸ æ–°å¢ï¼šå°‡ ${{ github.repository_owner }} è½‰æ›ç‚ºå°å¯«
      - name: Set lowercase repository owner
        id: owner_lc
        run: |
          # è½‰æ›ç‚ºå°å¯«ä¸¦å­˜å…¥ç’°å¢ƒè®Šæ•¸ OWNER_LC
          LOWERCASE_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$LOWERCASE_OWNER" >> $GITHUB_ENV 
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            # ğŸ¯ é—œéµä¿®æ”¹ 2ï¼šä½¿ç”¨å°å¯«ç’°å¢ƒè®Šæ•¸ ${{ env.OWNER_LC }}
            ghcr.io/${{ env.OWNER_LC }}/huoli:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=http server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
