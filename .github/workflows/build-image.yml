name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # â¬‡ï¸ ã€æ–°å¢ï¼šè½‰æ›ç‚ºå°å¯«çš„æ“æœ‰è€…åç¨±ã€‘
      - name: Set lowercase repository owner
        id: owner_lc
        run: |
          # è½‰æ›ç‚ºå°å¯«ä¸¦å­˜å…¥ç’°å¢ƒè®Šæ•¸ OWNER_LC
          LOWERCASE_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$LOWERCASE_OWNER" >> $GITHUB_ENV 
      # â¬†ï¸ ã€æ–°å¢çµæŸã€‘

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            # ğŸ¯ å·²ä¿®æ”¹ï¼šä½¿ç”¨å°å¯«ç’°å¢ƒè®Šæ•¸ ${{ env.OWNER_LC }}
            ghcr.io/${{ env.OWNER_LC }}/ws:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
